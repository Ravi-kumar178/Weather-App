<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <!--Weather app heading-->
        <h1 class="weatherAppHeading">Weather app</h1>

        <!--Weather app tab-->
        <div class="tab">
            <div class="yourWeatherTab">Your Weather</div>
            <div class="searchWeatherTab">Search Weather</div>
        </div>

        <!--Weather-container-->
        <div class="weatherContainer">
            
            <!--Grant-Location-Access-->
            <div class="grantLocationAccess">

                <!--Grant-Location-Access-Image-->
                <img src="./assets/location.png" loading="lazy" height="80" width="80">

                <!--Grant-Location-Access-Heading-->
                <h1 class="grantLocationAccessHeading">Grant Location Access</h1>

                <!--Grant-Location-Access-Paragraph-->
                <p class="grantLocationAccessParagraph">Allow access to get weather information</p>

                <!--Grant-Location-Access-Button-->
                <button class="grantLocationAccessButton">Grant Access</button>
            </div>

            <!--Loading-Container-->
            <div class="loadingContainer">

                <!--loading-container-gif-->
                <img src="./assets/loading.gif" loading="lazy" height="120" width="120">

                <!--loading-container-paragraph-->
                <p class="loadingContainerParagraph">Loading</p>
            </div>

            <!--Search-Container-->
            <form class="searchContainer">
                <input  placeholder="Search for a city..." class="searchContainerInput">

                <!--search-container-button-->
                <button class="searchContainerImage" type="submit">
                    <img src="./assets/search.png" loading="lazy" height="20" width="20">
                </button>
            </form>

            <!--weather-info-->
            <div class="weatherInformation">

                <!--CityName and CountryFlag-->
                <div class="name">
                    <p class="cityName"></p>
                    <img src="" height="30" width="30" countryFlag>
                </div>

                <!--weather-description-->
                <p class="weatherDescription"></p>

                <!--weather-description-image-->
                <img src="" class="weatherDescriptionImage" width="60" height="60">

                <!--weather-description-temperature-->
                <p class="weatherDescriptionTemperature"></p>

                <!--parameter-container-->
                <div class="parameterContainer">

                    <!--windSpeed Parameter-->
                    <div class="parameterWindSpeed">

                        <!--windSpeed-Image-->
                       <img src="./assets/wind.png" height="40" width="40">
                       <p class="parameterText">Windspeed</p>
                       
                       <!--windSpeed-->
                       <p class="windSpeed"></p>
                    </div>

                    <!--Humidity-Parameter-->
                    <div class="parameterHumidity">
                        <img src="./assets/humidity.png" loading="lazy" height="35" width="35">
                        <p class="parameterText">humidity</p>

                        <!--Humidity-->
                        <p class="humidity"></p>
                    </div>

                    <!--Clouds-parameter-->
                    <div class="parameterClouds ">
                        <img src="./assets/cloud.png" height="40" width="40" loading="lazy">
                        <p class="parameterText">Clouds</p>

                        <!--Clouds-->
                        <p class="clouds"></p>
                    </div>
                </div>
            </div>

            <!--location not found-->
            <div class="locationNotFound">
                <img src="./assets/not-found.png" loading="lazy" height="120" width="120">
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
